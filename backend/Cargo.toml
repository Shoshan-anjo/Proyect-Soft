[package]
name = "backend"
version = "0.1.0"
edition = "2024"

[dependencies]
# 🗄️ ORM y conexión PostgreSQL
diesel = { version = "2.3.2", features = ["postgres", "chrono", "numeric", "r2d2"] }

# 🕒 Fechas y números
chrono = { version = "0.4", features = ["serde"] }
bigdecimal = { version = "0.4", features = ["serde"] }

# ⚙️ Configuración y logs
dotenvy = "0.15.7"
env_logger = "0.11.8"
log = "0.4.28"

# 🔐 JWT para autenticación
jsonwebtoken = { version = "10.0.0", features = ["rust_crypto"] }

# 🚀 Servidor web
rocket = { version = "0.5.1", features = ["json"] }

# 🔄 Serialización JSON
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
