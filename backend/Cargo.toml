[package]
name = "backend"
version = "0.1.0"
edition = "2021"  # ⚠️ Usa 2021 (no 2024) porque Rocket y Diesel aún no soportan oficialmente 2024

[dependencies]
# 🗄️ ORM y conexión PostgreSQL
diesel = { version = "2.3.2", features = ["postgres", "chrono", "numeric", "r2d2"] }

# 🕒 Fechas y números
chrono = { version = "0.4", features = ["serde"] }
bigdecimal = { version = "0.4", features = ["serde"] }

# ⚙️ Configuración y logs
dotenvy = "0.15.7"
env_logger = "0.11.8"
log = "0.4"

# 🌐 CORS
rocket_cors = "0.6.0"

# 🚀 Servidor web (Rocket)
rocket = { version = "0.5.1", features = ["json", "secrets"] }

# 🔄 Serialización JSON
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# 🔐 JWT (opcional)
jsonwebtoken = { version = "10.0.0", features = ["rust_crypto"] }

# ⚡ Async runtime (requerido por Rocket y SSE)
tokio = { version = "1.39", features = ["macros", "rt-multi-thread", "sync", "time"] }
